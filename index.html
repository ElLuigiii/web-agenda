<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manicura Estetica</title>
  <link rel="stylesheet" href="./index2.css" />
</head>
<body>
  <section class="nav-bar">
    <aside class="nav-links">
      <ul class="nav-list">
        <li><a href="#" class="text-nav">Nuestros Servicios</a></li>
        <li><a href="#" class="text-nav">Trabajos</a></li>
        <li><a href="#" class="text-nav">Agendarme</a></li>
        <li><a href="#" class="text-nav">Contacto</a></li>
      </ul>
    </aside>
  </section>

  <section id="title">
    <h1>Manicura By Fabi</h1>
    <span>Manicura Profesional - Uñas que duran, estilo que brilla</span>
    <a href="https://wa.me/5491123456789?text=Hola%2C%20quiero%20informaci%C3%B3n%20sobre%20las%20manicuras.">Consulta wpp</a>
  </section>

  <p class="title-content">Nuestro trabajo</p>

  <section id="content">
    <div class="carousel">
      <img id="carousel-image" src="./img/img-design.png" alt="una imagen de algo" />
      <div class="carousel-indicators">
        <span class="indicator active" data-index="0"></span>
        <span class="indicator" data-index="1"></span>
        <span class="indicator" data-index="2"></span>
        <span class="indicator" data-index="3"></span>
        <span class="indicator" data-index="4"></span>
        <span class="indicator" data-index="5"></span>
      </div>
    </div>
  </section>

  <section class="info-service">
    <section class="section-contact">
      <form action="" id="appointment-form">
        <p>Contacto</p>

        <input type="text" placeholder="Nombre" id="client-name" name="client-name" required />
        <input type="tel" placeholder="Telefono/Whatsapp" id="client-phone" name="client-phone" />
        <input type="date" placeholder="Fecha" id="appointment-date" name="appointment-date" required />
        <div id="time-options"></div>

        <input type="time" placeholder="Hora" id="appointment-time" name="appointment-time" required />
        <input type="text" placeholder="Servicio" id="service-type" name="service-type" />
        <button type="submit">Agendar</button>
      </form>
    </section>
  </section>

  <section class="section-contact">
    <p>Ubicación del local</p>
    <img src="./img/react-codelab-thumbnail.png" alt="imagen de mapa" />
  </section>

  <footer>
    <p>© 2024 Manicura Estetica. Todos los derechos reservados.</p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
